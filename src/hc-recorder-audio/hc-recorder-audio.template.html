<div ng-if="vm.recorder" class="audio-recorder">
    <hc-microphone-viewport
            src="vm.src">
    </hc-microphone-viewport>

    <button
        type="button"
        ng-if="vm.status == 'paused'"
        ng-click="vm.startRecording()">
        Start recording
    </button>

    <button
            type="button"
            ng-if="vm.status == 'recording'"
            ng-click="vm.stopRecording()">
        Stop recording
    </button>

    <span ng-if="vm.src">
        <button
                type="button"
                ng-if="vm.status == 'paused'"
                ng-click="vm.play()">
        Play
    </button>

    <button
            type="button"
            ng-if="vm.status == 'playing'"
            ng-click="vm.pause()">
        Pause
    </button>
    </span>

    <button
        type="button"
        ng-if="vm.src"
        ng-click="vm.saveRecording()">
        Save
    </button>
</div>

<div ng-if="vm.error">
    Audio recording is not supported in your browser.
</div>
