<div ng-if="vm.recorder" class="audio-recorder">
    switch between:
    <hc-microphone-viewport
        status="vm.status">
    </hc-microphone-viewport>

    switch between:
    <audio
        ng-src="{{vm.src}}"
        controls>
    </audio>

    <button
        type="button"
        ng-disabled="vm.status == 'start'"
        ng-click="vm.startRecording()">
        Start recording
    </button>

    <button
        type="button"
        ng-disabled="vm.status == 'stop'"
        ng-click="vm.stopRecording()">
        Stop recording
    </button>

    <button
        type="button"
        ng-disabled="!vm.src"
        ng-click="vm.saveRecording()">
        Save
    </button>
</div>

<div ng-if="vm.error">
    Audio recording is not supported in your browser.
</div>
